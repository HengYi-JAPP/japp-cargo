<button type="button" (click)="create()" mat-mini-fab class="my-add" [matTooltip]="'TOOLTIP.NEW-WHARFT001L'|translate">
  <mat-icon>add</mat-icon>
</button>

<mat-table [dataSource]="dataSource" matSort fxFlex style="overflow-y: auto;">

  <ng-container cdkColumnDef="werks">
    <mat-header-cell *cdkHeaderCellDef>{{'T001W'|translate}}</mat-header-cell>
    <mat-cell *cdkCellDef="let row"> {{row.werks}}</mat-cell>
  </ng-container>

  <ng-container cdkColumnDef="lgort">
    <mat-header-cell *cdkHeaderCellDef>{{'T001L'|translate}}</mat-header-cell>
    <mat-cell *cdkCellDef="let row"> {{row.lgort}}</mat-cell>
  </ng-container>

  <ng-container cdkColumnDef="lgobe">
    <mat-header-cell *cdkHeaderCellDef>{{'COMMON.NAME'|translate}}</mat-header-cell>
    <mat-cell *cdkCellDef="let row"> {{row.t001l?.lgobe}}</mat-cell>
  </ng-container>

  <ng-container cdkColumnDef="btns">
    <mat-header-cell *cdkHeaderCellDef>{{'COMMON.OPERATE'|translate}}</mat-header-cell>
    <mat-cell *cdkCellDef="let row">
      <button mat-button (click)="delete(row)" mat-button color="warn">
        {{'COMMON.DELETE'|translate}}
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
